<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weightlifting</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Title</h1>
    <select name="" id="pageSelect">
      <option value="1">Calender</option>
      <option value="2">Competition Records</option>
    </select>
  </header>
  <section class="mainBody">
    <div class="calender">
      <div class="month">Month</div>
    </div>
    <div class="dailyProgram">
      <div class="dailyNutrition">
        <h3>Nutrition</h3>
        <div class="macroNutrients">
          <div class="titles">
            <div class="item">
              <h3>Carbohydrates</h3>
              <span>0g</span>
            </div>
            <div class="item">
              <h3>Protein</h3>
              <span>0g</span>
            </div>
            <div class="item">
              <h3>Fat</h3>
              <span>0g</span>
            </div>
          </div>
        </div>
        <ul class="foodItems">
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="dailyTraining">
        <h3>Program</h3>
        <table>
          <tr>
            <th>Excersize</th>
            <th>Sets</th>
            <th>Reps</th>
          </tr>
          <tr>
            <td>Name</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
